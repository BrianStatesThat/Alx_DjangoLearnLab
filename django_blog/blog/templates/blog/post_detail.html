{% extends 'blog/base.html' %}
{% block content %}
<h2>{{ object.title }}</h2>
<p>{{ object.content }}</p>
<p>Published: {{ object.published_date }}</p>
{% if user == object.author %}
  <a href="{% url 'post-edit' object.pk %}">Edit</a>
  <a href="{% url 'post-delete' object.pk %}">Delete</a>
{% endif %}
{% endblock %}
